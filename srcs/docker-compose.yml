services:
  nginx:
    image: nginx
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - ./requirements/nginx/conf/server.key:/etc/nginx/ssl/server.key
      - ./requirements/nginx/conf/server.crt:/etc/nginx/ssl/server.crt
      - web_files:/var/www/html
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - frontend

  wordpress:
    image: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    networks:
      frontend:
        aliases:
          - frontend-network
      backend:
        aliases:
          - backend-network
    volumes:
      - web_files:/var/www/html
    environment:
      - USER_ID=${USER_ID}
      - GROUP_ID=${GROUP_ID}
      - WORDPRESS_ADMIN_NAME=${WORDPRESS_ADMIN_NAME}
      - WORDPRESS_ADMIN_PASSWORD=${WORDPRESS_ADMIN_PASSWORD}
      - WORDPRESS_ADMIN_EMAIL=${WORDPRESS_ADMIN_EMAIL}
      - WORDPRESS_TITLE=${WORDPRESS_TITLE}
      - WORDPRESS_URL=${WORDPRESS_URL}
      - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - WORDPRESS_USER_NAME=${WORDPRESS_USER_NAME}
      - WORDPRESS_USER_PASSWORD=${WORDPRESS_USER_PASSWORD}
      - WORDPRESS_USER_EMAIL=${WORDPRESS_USER_EMAIL}
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wp core is-installed --allow-root --path=/var/www/html"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: always
    container_name: ${WORDPRESS_CONTAINER_NAME}


  mariadb:
    image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - backend
    volumes:
      - database:/var/lib/docker-mysql
    environment:
      - USER_ID=${USER_ID}
      - GROUP_ID=${GROUP_ID}
      - WORDPRESS_HOST_NAME=${WORDPRESS_CONTAINER_NAME}.${BACKEND_NETWORK_NAME}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "mysql -uuser -pfugafuga -e 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: always
    container_name: ${MYSQL_CONTAINER_NAME}

networks:
  backend:
    external: true
  frontend:
    external: true

volumes:
  database:
    driver_opts:
      type: none
      device: ${HOME}/data/mysql
      o: bind
  web_files:
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind